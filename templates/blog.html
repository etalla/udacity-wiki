{% extends "base.html" %}
{% block content %}
	<h1 class="page-title">{{page_title}}</h1>
	<small>Queried {{ seconds }} seconds ago</small>	
	{% for post in posts : %}
		<h2 class="list-post post-title"><a href="/{{post.link}}">{{ post.title }}</a></h2>
		<div class="date">{{ post.created.strftime('%Y-%m-%d %H:%M:%S %Z') }}</div>
		<div class="list-post post-entry">{{ post.content }}</div>
		<hr>
	{% endfor %}
{% endblock %}
